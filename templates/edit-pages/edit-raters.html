<html>
	<head>

		<!-- TITLE -->
		<title>RestauRate</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
                
        <!-- FONT AWESOME -->
        <script src="https://use.fontawesome.com/6a5890b223.js"></script>

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- CUSTOM CSS -->
		<link rel="stylesheet" href="../../static/css/style.css">

		<!-- GOOGLE FONT -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

        <!-- FAVICON -->
        <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon.png">


	</head>

	<body>
		<div class="container">
            <div class="header">
                <div class="row">
                    <a href="/"><i class="fa fa-arrow-circle-left fa-4x"></i></a>
                </div>
            </div>
            
            <div class="add">
                <form method="POST" action="/add-rater">
                    <div class="form-group">
                        
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                        
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter a username">
                        
                        <label for="type">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
                        
                        <label for="description">Rater Type</label>
                        <select class="form-control" id="type" name="raterType">
                            <option name="online" value="online">online</option>
                            <option name="critic" value="critic">food critic</option>
                            <option name="blog" value="blog">blog</option>
                        </select>
                        
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            
             <div class="delete">
                <form method="POST" action="/delete-rater">
                    <div class="form-group">
                        
                        <label for="description">Select a Rater:</label>
                        <select class="form-control" id="username" name="username">
                            {% for rater in result %}
                            <option name="{{ rater.username }}" value="{{ rater.username }}">{{ rater.name }} - {{ rater.username }}</option>
                            {% endfor %}
                        </select>
                        
                    </div>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
            
		</div>
	</body>
</html>
