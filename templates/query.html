<html>
    <head>

        <!-- TITLE -->
        <title>RestauRate</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <!-- FONT AWESOME -->
        <script src="https://use.fontawesome.com/6a5890b223.js"></script>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="../static/css/style.css">

        <!-- GOOGLE FONT -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

        <!-- FAVICON -->
        <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon.png">

    </head>

    <body>
        <div class="container">
            <div class="header">
                <div class="row">
                    <a href="/"><i class="fa fa-arrow-circle-left fa-4x"></i></a>
                </div>
            </div>
            
            <div class="query-buttons">
                
                    <div class="row">
                        <div class="col-lg-3">
                            <form method="POST" action="/a">
                                <div class="form-group">
                                    <label for="queryA" style="color:white">Query A - Select a Restaurant:</label>
                                    <select class="form-control" id="queryA" name="queryA">
                                        {% for restaurant in result1 %}
                                            <option name="{{ restaurant.name }}" value="{{ restaurant.name }}">{{ restaurant.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <input class="btn submit" type="submit" />
                                </div>
                            </form>
                        </div>

                        <div class="col-lg-3">
                            <form>
                                <div class="form-group">
                                    <label for="queryB" style="color:white">Query B - Select a Restaurant:</label>
                                    <select class="form-control" id="queryB">
                                        {% for restaurant in result2 %}
                                            <option>{{ restaurant.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <input class="btn submit" type="submit" />
                                </div>
                            </form>
                        </div>

                        <div class="col-lg-3">
                            <form>
                                <div class="form-group">
                                    <label for="queryC" style="color:white">Query C - Select a Cuisine:</label>
                                    <select class="form-control" id="queryC">
                                        {% for restaurant in result3 %}
                                            <option>{{ restaurant.restaurantType }}</option>
                                        {% endfor %}
                                    </select>
                                    <input class="btn submit" type="submit" />
                                </div>
                            </form>
                        </div>

                        <div class="col-lg-3">
                            <form>
                                <div class="form-group">
                                    <label for="queryD" style="color:white">Query D - Select a Restaurant:</label>
                                    <select class="form-control" id="queryD">
                                        {% for restaurant in result4 %}
                                            <option>{{ restaurant.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <input class="btn submit" type="submit" />
                                </div>
                            </form>
                        </div> 

                    </div>      

                    <div class="row">
                        <div class="col-lg-2"><a href="/e"><button type="button" class="btn">Query E</button></a></div>
                        <div class="col-lg-2"><a href="/f"><button type="button" class="btn">Query F</button></a></div>
                        <div class="col-lg-2"><a href="/g"><button type="button" class="btn">Query G</button></a></div>
                        <div class="col-lg-2"><a href="/h"><button type="button" class="btn">Query H</button></a></div>
                        <div class="col-lg-2"><a href="/i"><button type="button" class="btn">Query I</button></a></div>
                        <div class="col-lg-2"><a href="/j"><button type="button" class="btn">Query J</button></a></div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2"><a href="/k"><button type="button" class="btn">Query K</button></a></div>
                        <div class="col-lg-2"><a href="/l"><button type="button" class="btn">Query L</button></a></div>
                        <div class="col-lg-2"><a href="/m"><button type="button" class="btn">Query M</button></a></div>
                        <div class="col-lg-2"><a href="/n"><button type="button" class="btn">Query N</button></a></div>
                        <div class="col-lg-2"><a href="/o"><button type="button" class="btn">Query O</button></a></div>
                    </div>
                </div> 
            </div>
    </body>
</html>
