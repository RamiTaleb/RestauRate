<html>
	<head>

		<!-- TITLE -->
		<title>RestauRate</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <!-- FONT AWESOME -->
		<script src="https://use.fontawesome.com/6a5890b223.js"></script>

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- CUSTOM CSS -->
        <link rel="stylesheet" href="../static/css/style.css">

		<!-- GOOGLE FONT -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

        <!-- FAVICON -->
        <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon.png">

	</head>

	<body>
		<div class="container">
            
                <div class="col-lg-2 query-buttons">
                    <div class="row">
                        <a href="/"><i class="fa fa-arrow-circle-left fa-4x"></i></a>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="row">
                                <button type="button" class="btn">A</button>
                            </div>
                            <div class="row">
                                <button type="button" class="btn">B</button>
                            </div>
                            <div class="row">
                                <button type="button" class="btn">C</button>
                            </div>
                            <div class="row">
                                <button type="button" class="btn">D</button>
                            </div>
                            <div class="row">
                                <button type="button" class="btn">E</button>
                            </div>
                            <div class="row">
                                <button type="button" class="btn">F</button>
                            </div>
                            <div class="row">
                                <button type="button" class="btn">G</button>
                            </div>
                            <div class="row">
                                <button type="button" class="btn">H</button>
                            </div>
                            <div class="row">
                                <button type="button" class="btn">I</button>
                            </div>
                            <div class="row">
                                <button type="button" class="btn">J</button>
                            </div>
                            <div class="row">
                                <button type="button" class="btn">K</button>
                            </div>
                            <div class="row">
                                <button type="button" class="btn">L</button>
                            </div>
                        </div>
                        <div class="col-lg-6">

                            <div class="row">
                                <button type="button" class="btn">M</button>
                            </div>
                            <div class="row">
                                <button type="button" class="btn">N</button>
                            </div>
                            <div class="row">
                                <button type="button" class="btn">O</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-10 table-section">
                    <table class="table table-dark table-fixed">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                            </tr>
                        </thead>
                        <tbody>
                            {%for rater in raters %}
                            <tr>
                                <th scope="row">3</th>
                                <td>{{rater.itemId}}</td>
                                <td>{{rater.name}}</td>
                                <td>{{rater.itemType}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
		</div>
	</body>
</html>
