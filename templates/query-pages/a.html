<html>
	<head>

		<!-- TITLE -->
		<title>RestauRate</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
                
        <!-- FONT AWESOME -->
        <script src="https://use.fontawesome.com/6a5890b223.js"></script>

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- CUSTOM CSS -->
		<link rel="stylesheet" href="../../static/css/style.css">

		<!-- GOOGLE FONT -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

        <!-- FAVICON -->
        <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon.png">


	</head>

	<body>
		<div class="container">
            <div class="row">
                <div class="header">
                    <a href="query"><i class="fa fa-arrow-circle-left fa-4x"></i></a>
                </div>
            </div>
            
            <div class="row">      
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"> Please select a Restaurant:
                    <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        {% for restaurant in result %}
                            <li><a href="#">{{ restaurant.name }}</a></li>
                        {% endfor %}
                    </ul>
                </div>  
            </div>
		</div>
	</body>
</html>
