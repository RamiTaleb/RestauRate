<html>
	<head>

		<!-- TITLE -->
		<title>RestauRate</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
                
        <!-- FONT AWESOME -->
        <script src="https://use.fontawesome.com/6a5890b223.js"></script>

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- CUSTOM CSS -->
		<link rel="stylesheet" href="../../static/css/style.css">

		<!-- GOOGLE FONT -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

        <!-- FAVICON -->
        <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon.png">


	</head>

	<body>
		<div class="container">
            <div class="header">
                <div class="row">
                    <a href="query"><i class="fa fa-arrow-circle-left fa-4x"></i></a>
                </div>
            </div>
            
            <div class="row">
                
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Please select a Restaurant from below:
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        {% for restaurants in results %}
                        <a class="dropdown-item" href="#">{{ restaurants.name }}</a>
                        {% end for %}
                    </div>
                </div>  
            
            </div>
		</div>
	</body>
</html>
